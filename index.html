<body>
    <h1>Веб-технологии. Домашнее задание №3</h1>
    <p>Создать страницу, которая спрашивает имя у пользователя и выводит его с помощью функции.</p>

<script>

    function introduceYourself() {
        const yourName = prompt(`Как Вас зовут?`);

        if (!isNaN(yourName)) {
            return `Вы ввели число`
        } 
        else if (yourName) {
            return (`Ваше имя: ${yourName}`)
        }
        else {
            return `Пожалуйста, введите корректное имя`
        }

    }

    alert(introduceYourself())

</script>
